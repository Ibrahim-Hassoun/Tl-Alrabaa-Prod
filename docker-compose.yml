services:

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tl-alrabaa-frontend
    ports:
      - 3000:80
    depends_on:
      - laravel

  laravel:
    working_dir: /backend
    image: bitnami/laravel:8.4
    container_name: tl-alrabaa-backend
    ports:
      - 8000:8000
    volumes:
      - ./backend:/backend
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=database
      - DB_PORT=3306
      - DB_DATABASE=tl_alrbaa
      - DB_USERNAME=ibrahim
      - DB_PASSWORD=!heUnth!nkablePassword
    depends_on:
      - database
    build:
      context: ./backend
      dockerfile: Dockerfile.laravel
    command: >
      bash -c "composer install && php artisan migrate && exec php artisan serve --host=0.0.0.0 --port=8000"



  database:
    image: bitnami/mysql
    container_name: tl-alrabaa-database
    volumes:
      - database:/database 
    environment:
      - MYSQL_ROOT_PASSWORD=kimo1962
      - MYSQL_DATABASE=tl_alrbaa
      - MYSQL_USER=ibrahim
      - MYSQL_PASSWORD=!heUnth!nkablePassword

volumes:
  database:
